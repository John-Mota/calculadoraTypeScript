<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container calcBody">

        <div class="tela">letra</div>

        <div class="btn">

                <ul>
                    <li>
                        <button>1</button>
                    </li>

                    <li>
                        <button>2</button>
                    </li>

                    <li>
                        <button>3</button>
                    </li>
                    
                    <li> 
                        <button>/</button>
                    </li>
                    
                </ul>

                <div class="btnClick">
                    <ul>
                        <li>
                            <button>4</button>
                        </li>

                        <li>
                            <button>5</button>
                        </li>

                        <li>
                            <button>6</button>
                        </li>
                        
                        <li> 
                            <button>-</button>
                        </li>
                    </ul>

                    <div class="btnClick">
                        <ul>
                            <li>
                                <button>7</button>
                            </li>

                            <li>
                                <button>8</button>
                            </li>

                            <li>
                                <button>9</button>
                            </li>
                            
                            <li> 
                                <button>X</button>
                            </li>
                        </ul>

                        <div class="btnClick">
                            <ul>

                                <li>
                                    <button>.</button>
                                </li>

                                <li>
                                    <button>0</button>
                                </li>

                                <li>
                                    <button>3</button>
                                </li>
                                
                                <li> 
                                    <button>+</button>
                                </li>

                        <div class="btnTotal">

            </div>
        </div>

    </div>
